<!DOCTYPE html>

<html>
  <head>

    <title>Saloon Murder</title>

  </head>

  <body>
    <h1> Saloon Murder Party! </h1>
    <p> Bienvenue sur la premiere page de Saloon Murder Party. </p>
    <form>
      <fieldset>
        <legend>Que voulez-vous faire?</legend>
        <ul>
          <li>
            <button id="create" type="button">Cr√©er un serveur</button>
          </li>
          <li>
            <label for="nbLoup">Combien de loups-garou:</label>
            <input id="nbLoup" name="nbLoup" type="range" list="tickmarksLg" min="0" max="5" step="1"  placeholder="1">
            <datalist id="tickmarksLg">
              <option value="0">
              <option value="1">
              <option value="2">
              <option value="3">
              <option value="4">
              <option value="5">
            </datalist>
            <span id="rangeBoxLg">3</span>
          </li>
          <li>
            <label for="nbVil">Combien de villageois:</label>
            <input id="nbVil" name="nbVil"type="range" list="tickmarksVil" min="0" max="20" step="1" placeholder="2">
            <datalist id="tickmarksVil">
              <option value="0">
              <option value="2">
              <option value="4">
              <option value="6">
              <option value="8">
              <option value="10">
              <option value="12">
              <option value="14">
              <option value="16">
              <option value="18">
              <option value="20">
            </datalist>
            <span id="rangeBoxVil">10</span>
          </li>
          <li>
            <p>Le nombre de joueur est de <span id="nbJoueur">13</span></p>
          </li>
          <br>
          <li>
            <label for="saloon">Entrez le code du saloon.</label>
            <input id="saloon" name="saloon" type="number" placeholder="00000">
          </li>
          <button id="join" type="button">Rejoindre un serveur</button>
        </ul>

    </form>
  </body>

<footer>
  <script type="text/javascript" src="main.js"></script>
</footer>

</html>
