<!DOCTYPE html>

<html>
  <head>
    <title>Saloon Murder</title>
    <meta charset="UTF-8">
  </head>

  <body>
      <script type="text/javascript">
          window.addEventListener('load', () => {
              startWaitingForPlayers();
          });
      </script>
    <h1 id="pageTitle">Saloon Murder Party! </h1>
    <p id="intro">
        Bienvenue sur la page de paramétrage de Saloon Murder Party.<br/>
        Si vous souhaitez rejoindre le salon en tant que participant, visitez
        <a href="localhost:8080" target="_blank">localhost:8080</a> depuis votre smartphone.
    </p>

      <fieldset id="settings">
        <legend>Paramètres</legend>
        <ul>
          <li>
            <label for="nbLoup">Combien de loups-garou:</label>
            <input id="nbLoup" name="nbLoup" type="range" list="tickmarksLg" min="0" max="5" step="1"  placeholder="1">
            <datalist id="tickmarksLg">
              <option value="0">
              <option value="1">
              <option value="2">
              <option value="3">
              <option value="4">
              <option value="5">
            </datalist>
            <span id="rangeBoxLg">1</span>
          </li>
          <li>
            <label for="nbVil">Combien de villageois:</label>
            <input id="nbVil" name="nbVil"type="range" list="tickmarksVil" min="0" max="20" step="1" placeholder="1">
            <datalist id="tickmarksVil">
              <option value="0">
              <option value="2">
              <option value="4">
              <option value="6">
              <option value="8">
              <option value="10">
              <option value="12">
              <option value="14">
              <option value="16">
              <option value="18">
              <option value="20">
            </datalist>
            <span id="rangeBoxVil">1</span>
          </li>
          <li>
            <p>Le nombre de cartes est de <span id="nbJoueur">2</span>.</p>
          </li>
          <li>
            <button id="create" type="button">Lancer la partie</button>
          </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>Participants</legend>
        <p><span id="connectedPlayersCount">0</span> joueurs sont connectés.</p>
        <p id="connectedPlayers"></p>
    </fieldset>
  </body>

<footer>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>
</footer>

</html>
