<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>garou.js</title>
    </head>

    <body>
        <h1 id="indicator">Rejoindre la partie</h1>

        <div id="connexionForm">
            <input type="text" id="pseudo">
            <button onclick="connectToServer()">Connexion</button>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var port = 8080;
            var socket = io.connect('http://localhost:' + port);


            function connectToServer() {
                socket.emit('newPlayer', document.getElementById("pseudo").value);
            }

            socket.on('playerJoined', function() {
                document.getElementById('connexionForm').style.display = 'none';
                document.getElementById('indicator').innerText = 'En attente du début de partie...';
            });

            socket.on('gameStarted', (data) => {
                document.getElementById('indicator').innerText = 'Partie lancée ! Vous êtes ' + (data);
            });
        </script>
    </body>
</html>
