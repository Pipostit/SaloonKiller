<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>garou.js</title>
    </head>

    <body>
        <h1>Communication avec le serveur r√©ussie</h1>
        <p>
            <button onclick="direCoucou()">Dire "coucou" au serveur</button>
        </p>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var port = 8080;
            var socket = io.connect('http://localhost:' + port);

            socket.on('message', function(message) {
                alert('Le serveur a un message pour vous : ' + message);
            });

            var pseudo = prompt('Quel est votre pseudo ?');
            socket.emit('newPlayer', pseudo);

            function direCoucou() {
                socket.emit('message', 'Coucou le serveur !');
            }

        </script>
    </body>
</html>
